# Options specified here will apply to all posts in this folder.

# Freeze computational output: don't rerun code without explicitly being asked to
freeze: true

# Disable banner style title blocks
title-block-banner: false

# Enable table of contents
table-of-contents: true

# Set the date rendering format
date-format: long

# Include giscus comments
format:
  html:
    include-after-body: ../giscus.html
